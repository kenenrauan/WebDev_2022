<app-product-search></app-product-search>

<mat-card class="gray">
  <mat-card-title>Popular products</mat-card-title>

  <mat-card class="example-card" *ngFor="let product of products" routerLink="/detail/{{product.id}}">
    <mat-card-title-group>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} KZT</mat-card-subtitle>
      <img mat-card-md-image src="{{product.image}}" >
    </mat-card-title-group>
    <mat-card-content>
      {{product.description}}
    </mat-card-content>
  </mat-card>
</mat-card>
